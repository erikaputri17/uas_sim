<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - RentMountain</title>
    <style>
      body {
        font-family: Gellatio;
        background: url("GAMBAR/bg1.png") no-repeat center center/cover;
        margin: 0;
        padding: 0;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .logo span {
        color: #ffffff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #9fc7aab6;
        padding: 15px 30px;
        color: rgb(255, 255, 255);
      }

      header .menu {
        display: flex;
        gap: 20px;
      }
      header .menu a {
        text-decoration: none;
        font-family: Gellatio;
        color: rgb(48, 45, 45);
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
      }
      .buttons {
        margin-top: 20px;
      }
      header .menu a.active {
        background-color: #9e770d;
      }
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
      }
      .form-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #551a25;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #551a25;
      }
      .link {
        text-align: center;
        margin-top: 10px;
      }
      .link a {
        text-decoration: none;
        color: #551a25;
        font-weight: bold;
      }
    </style>
    <script>
      // Fungsi untuk login
      function handleLogin(event) {
        event.preventDefault(); // Cegah halaman reload

        // Ambil nilai username dan password
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simulasi validasi data login
        const storedUserData = JSON.parse(localStorage.getItem(username)); // Ambil data pengguna dari localStorage

        if (!storedUserData) {
          alert("Username tidak ditemukan. Silakan daftar terlebih dahulu.");
          return;
        }

        // Periksa kecocokan password
        if (storedUserData.password === password) {
          alert("Login berhasil!");
          window.location.href = "dashboard.html"; // Redirect ke halaman dashboard
        } else {
          alert("Password salah. Silakan coba lagi.");
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="logo">RentMountain</div>
      <div class="menu">
        <a href="dashboard.html">Home</a>
        <a href="equipment.html">Equipment</a>
        <a href="payment.html">Payment</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>
    <div class="form-container">
      <div class="form-box">
        <form id="login-form" method="POST" action="login.php">
          <h2>Log In</h2>
          <input type="text" id="username" name="username" placeholder="Username" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <div class="link">
            <p>Belum punya akun? <a href="signin.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
